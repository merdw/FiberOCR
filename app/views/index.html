<header class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-size-1">
          <span class="icon">
            <i class="fas fa-camera"></i>
          </span>
        FiberOCR
      </h1>
    </div>
  </div>
</header>

<section class="section">
  <div class="container">
    <div class="columns">

      <div class="column">

        <div class="box">
          <h2 class="title is-4">Input</h2>
          <p class="subtitle is-6">File or base64 encoded string</p>

          <div class="box-content">
            <div class="content">
              <div class="img-container" >
                <img id="img" src=""/>
                <p>No Image Selected</p>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <a class="card-footer-item" id="by-file">File</a>
            <a class="card-footer-item" id="by-base64">Base64</a>
            <a class="card-footer-item" id="cancel-input">Cancel</a>
            <input type="file" accept="image/*" style="display:none" id="file" />
          </footer>
        </div>
      </div>

      <div class="column is-half">
        <div class="box">
          <h2 class="title is-4">Options</h2>
          <p class="subtitle is-6">Optional flags</p>

          <div class="field">
            <label class="label">Languages</label>
            <div class="control">
              <input class="input" type="text" name="langs" placeholder="eng, jpn">
            </div>
            <p class="help">Comma separated language codes</p>
          </div>

          <div class="field">
            <label class="label">Char Whitelist</label>
            <div class="control">
              <input class="input" type="text" name="whitelist" placeholder="abc012_-/">
            </div>
            <p class="help">Specify characters to be detected</p>
          </div>

          <div class="field">
            <label class="label">Use hOCR</label>
            <label class="checkbox">
              <input type="checkbox" name="hocr"> More about hOCR → <a href="https://en.wikipedia.org/wiki/HOCR">https://en.wikipedia.org/wiki/HOCR</a>
            </label>
          </div>
        </div>
      </div>

    </div>

    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <button class="button is-info is-fullwidth is-medium" id="submit">
            <span style="display:none;">
              <span id="loading" class="icon"><i class="fas fa-spinner fa-pulse"></i></span>
              <span style="vertical-align:top;">Processing...</span>
            </span>
          <span>
              <span id="standby" class="icon"><i class="fas fa-spinner fa-paper-plane"></i></span>
              <span style="vertical-align:top;">Submit</span>
            </span>
        </button>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="box">
          <h2 class="title is-4">Output</h2>
          <pre id="output" class="content">{} </pre>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>FiberOCR</strong> Made with ❤ by merdw
    </p>
  </div>
</footer>

</body>
</html>
